name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  Run_REGION: europe-west2
  SERVICE_NAME: travel-estimator
  REPO_NAME: travel-repo
  INSTANCE_CONNECTION_NAME: my-backend-prod:europe-west2:first-resume-project

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Ensure Artifact Registry exists
        run: |
          if ! gcloud artifacts repositories describe $REPO_NAME --location=$Run_REGION &>/dev/null; then
            echo "Creating Artifact Registry..."
            gcloud artifacts repositories create $REPO_NAME --repository-format=docker --location=$Run_REGION --description="Docker repository"
          else
            echo "Artifact Registry exists."
          fi

      - name: Build and Push Container
        run: |
          IMAGE_TAG="us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$SERVICE_NAME:${{ github.sha }}"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.Run_REGION }}
          image: ${{ env.IMAGE_TAG }}
          flags: '--allow-unauthenticated'
          env_vars: |
            DATABASE_URL=postgresql+psycopg2://postgres:${{ secrets.DB_PASSWORD }}@/travel_estimator?host=/cloudsql/${{ env.INSTANCE_CONNECTION_NAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            REGISTRATION_KEY=${{ secrets.REGISTRATION_KEY }}
